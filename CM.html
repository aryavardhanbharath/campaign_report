<!DOCTYPE html>
<html>
<head>
    <title>Digital Ad Campaign Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<h2>Digital Ad Campaign Dashboard</h2>

<div class="container">

    <div class="card">
        <h3>Enter Campaign Data</h3>

        <label>Impressions</label>
        <input type="number" id="impressions" placeholder="Enter impressions">

        <label>Clicks</label>
        <input type="number" id="clicks" placeholder="Enter clicks">

        <label>Cost (â‚¹)</label>
        <input type="number" id="cost" placeholder="Enter cost in INR">

        <label>Conversions</label>
        <input type="number" id="conversions" placeholder="Enter conversions">

        <button onclick="calculate()">Generate Report</button>
    </div>

    <div class="card output">
        <h3>Campaign Performance</h3>
        <p id="ctr"></p>
        <p id="cpc"></p>
        <p id="cpm"></p>
        <p id="cr"></p>
        <p id="rating" class="rating"></p>
    </div>
</div>

<h3 style="text-align:center;">Campaign Trend Chart</h3>
<canvas id="campaignChart"></canvas>

<script src="script.js"></script>

</body>
</html>
